<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title></title>
		<link type="text/css" rel="stylesheet" href="../css/reset.css" />
		<link type="text/css" rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="shadow"></div>
			<div class="btn">
				<div class="return"><img src="../img/mine/return.png" /></div>
				<a class="login">登录</a>
				<a class="sign">注册</a>
				<div class="demo"></div>
			</div>
		</div>
		
		<!--登录模块-->
		<div class="loginPlate">
			<div class="loginWay">
				<a class="pLogin"><p>密码登录</p></a>
				<a class="fLogin"><p>手机验证码登录</p></a>
			</div>
			<div class="inflow">
				<img src="../img/mine/phone_img.png" />
				<input type="text" placeholder="请输入手机号" />
			</div>
			<div class="inflow">
				<img src="../img/mine/password_img.png" />
				<input type="password" placeholder="请输入密码" />
			</div>
			<a class="fastSign">马上注册</a>
			<a class="forget">忘记密码</a>
			<button class="loginBtn">登录</button>
		</div>
		
		
		<!--注册模块-->
		<div class="signPlate">
			<div class="inflow">
				<img src="../img/mine/user.png" />
				<input type="text" placeholder="请输入昵称" />
			</div>
			<div class="inflow">
				<img src="../img/mine/phone_img.png" />
				<input type="text" placeholder="请输入手机号" />
			</div>
			<div class="inflow">
				<img src="../img/mine/identifying_code.png" />
				<input class="code" placeholder="请输入验证码" />
				<button class="getCode">获取验证码</button>
			</div>
			<div class="inflow">
				<img src="../img/mine/password_img.png" />
				<input type="password" placeholder="请输入6-18位数字字母组合的密码" />
			</div>
			<div class="inflow">
				<img src="../img/mine/password_img.png" />
				<input type="password" placeholder="请再次输入密码" />
			</div>
			<button class="signBtn">注册</button>
		</div>
	</body>
	<script type="text/javascript" src="../js/iscroll/lib/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</html>
