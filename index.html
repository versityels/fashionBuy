<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <link type="text/css" rel="stylesheet" href="js/swiper/lib/swiper-3.3.1.min.css" />
    
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/homepage/swiper-img/loading1.png" />
			</div>
			<div class="swiper-slide">
				<img src="img/homepage/swiper-img/loading2.png" />
			</div>
			<div class="swiper-slide">
				<img src="img/homepage/swiper-img/loading3.png" />
			</div>
			<div class="swiper-slide">
				<img src="img/homepage/swiper-img/loading4.png" />
				<button class="goIn">点击进入</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/iscroll/lib/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper/lib/swiper.min.js"></script>
<script type="text/javascript">
	$(function(){
		var swiper = new Swiper('.swiper-container',{});
		$(".goIn").on("click",function(){
			$(".goIn").animate({width:"60%",height:"5rem",marginLeft:"-30%",top:"59%"},"slow",function(){
				$(".goIn").animate({width:"40%",height:"3.687rem",marginLeft:"-20%",top:"60%"},"slow",function(){
					location.href="html/homepage.html"
				});
			})
		})
	})
</script>
</html>
